{% set version = "2.1.1" %}
{% set sha256 = "c6580dd32cc70ecb426e6d068dac479bd047763ef266e38f649ca420ece867a5" %}

package:
  name: cargo-bundle-licenses
  version: {{ version }}

source:
  url: https://github.com/sstadick/cargo-bundle-licenses/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - pkg-config
    - make
    - cmake
    - libgit2
    - zlib
  host:
    - libgit2
    - zlib

test:
  commands:
    - cargo-bundle-licenses --help

about:
  home: https://github.com/sstadick/cargo-bundle-licenses
  license: MIT
  license_family: MIT
  license_file: LICENSE-MIT
  summary: Bundle thirdparty licenses for Cargo projects into a single file.

extra:
  recipe-maintainers:
    - sstadick
    - xhochy
