{% set version = "3.0.0" %}
{% set sha256 = "f599630a8bc5fb35e627c88d0179f6e5aa74b88603f102aaa06e7d6241f544f3" %}

package:
  name: cargo-bundle-licenses
  version: {{ version }}

source:
  url: https://github.com/sstadick/cargo-bundle-licenses/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - pkg-config
    - make
    - cmake
    - libgit2
    - zlib
  host:
    - libgit2
    - zlib

test:
  commands:
    - cargo-bundle-licenses --help

about:
  home: https://github.com/sstadick/cargo-bundle-licenses
  license: MIT
  license_family: MIT
  license_file: LICENSE-MIT
  summary: Bundle thirdparty licenses for Cargo projects into a single file.

extra:
  recipe-maintainers:
    - sstadick
    - xhochy
